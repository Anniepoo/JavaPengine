<h1>JavaPengine</p>
<p><a href="http://www.swi-prolog.org/pldoc/doc_for?object=section(%27packages/pengines.html%27)">Pengines</a> is a library included in the default install of 
<a href="http://www.swi-prolog.org">SWI-Prolog</a> that allows a remote <i>master</i> to create a sandboxed </i>slave</i> interactor on a remote SWI-Prolog server.</P>
<p><b>JavaPengine</b> is a Java library that operates as a pengine master.</p>
</body>
